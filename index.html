<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Hangman Game Review</title>
</head>

<body>

  <!-- TOP BANNER SECTION -->
  <div class="jumbotron jumbotron-fluid bg-dark text-light">
    <div class="container-fluid text-center">
      <h1 class="display-3">
        Let's play some hangman!
      </h1>
      <h4 class="display-5">Press the button to start a new game!</h4>
    </div>
  </div>
  <!-- TOP BANNER END -->

  <!-- MAKE A TWO COLUMN LAYOUT -->
  <div class="container-fluid">
    <!-- this creates a 12 column grid -->
    <div class="row">
      <!-- this creates a column that's full width on mobile, half width on tablet, and 1/3 width on laptop and higher -->
      <div class="col-12 col-sm-6 col-md-4 mb-5">
        <div class="card">
          <h4 class="card-header bg-dark text-light">Game Stats</h4>
          <div class="card-body bg-dark text-light">
            <!-- create spot to hold wins, losses, and new game button -->
            <p>Wins: <span id="wins-count">0</span></p>
            <p>Losses: <span id="losses-count">0</span></p>
            <button class="btn btn-block btn-danger" id="new-game">Start a new game.</button>
          </div>
        </div>
      </div>
      <!-- this creates a column that's full width on mobile, half width on tablet, and 2/3 width on laptop and higher -->
      <div class="col-12 col-sm-6 col-md-8 mb-5">
        <h2 class="border-bottom border-danger pb-3 mb-5">Active Game Information</h2>
        <!-- create space for placeholders -->
        <h4>Word To Guess: <span id="placeholders"></span></h4>
        <h4>Guesses Left: <span id="guesses-left">9</span></h4>
        <h4>Incorrect Letters Guessed: <span id="incorrect-letters"></span></h4>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <!-- include your javascript -->
  <script src="./assets/js/wordbank.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
